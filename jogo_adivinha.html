<meta charset="utf-8">

<script>
	
function pulaLinha() {

	document.write("<br>");
	document.write("<br>");
}


function mostra(frase) {

	document.write(frase);
	pulaLinha();
}


var numeroPensado = Math.round (Math.random()* 10);

var tentativas = 1;

while(tentativas <= 3) {

	var chute = parseInt(prompt("Vamos ver se você adivinha em qual número estou pensando, digite seu chute entre 1 a 10"));

	if(chute == numeroPensado) {

	  mostra("Você acertou, o número pensado era " + numeroPensado);
	  break;

	} else {
	
	mostra("Você errou!");
    }


    tentativas++;
}

mostra ("FIM");

</script>
